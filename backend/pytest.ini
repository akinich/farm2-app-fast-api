[pytest]
# ============================================================================
# Pytest Configuration for Farm Management System
# ============================================================================

# Python files to consider for test collection
python_files = test_*.py *_test.py

# Python classes to consider for test collection
python_classes = Test*

# Python functions to consider for test collection
python_functions = test_*

# Asyncio mode (required for pytest-asyncio)
asyncio_mode = auto

# Test discovery patterns
testpaths = tests

# Minimum Python version
minversion = 7.0

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    slow: Slow tests (take more than 1 second)
    auth: Authentication related tests
    database: Database related tests
    health: Health check tests

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
